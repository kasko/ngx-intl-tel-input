<div class="intl-tel-input allow-dropdown">
    <div class="flag-container" dropdown>
        <div class="selected-flag dropdown-toggle" dropdownToggle>
            <div class="iti-flag" [ngClass]="selectedCountry.flagClass"></div>
            <span class="iti-code" #countrycode>+{{selectedCountry.dialCode}}</span>
            <div class="iti-arrow"></div>
        </div>
        <ul class="country-list dropdown-menu" *dropdownMenu>

            <li class="country" *ngFor="let country of preferredCountriesInDropDown" (click)="onCountrySelect(country, focusable)">
                <div class="flag-box">
                    <div class="iti-flag" [ngClass]="country.flagClass"></div>
                </div>
                <span class="country-name">{{country.name}}</span>
                <span class="dial-code">+{{country.dialCode}}</span>
            </li>
            <li class="divider" *ngIf="preferredCountriesInDropDown.length > 0"></li>
            <li class="country" *ngFor="let country of allCountries" (click)="onCountrySelect(country, focusable)">
                <div class="flag-box">
                    <div class="iti-flag" [ngClass]="country.flagClass"></div>
                </div>
                <span class="country-name">{{country.name}}</span>
                <span class="dial-code">+{{country.dialCode}}</span>
            </li>
        </ul>
    </div>
    <input type="tel" id="phone" class="form-control" autocomplete="off"
           [style.text-indent.px]="getCountryCodeWidth()"
           (keypress)="onInputKeyPress($event)"
           [(ngModel)]="phone_number"
           (ngModelChange)="onPhoneNumberChange()"
           [disabled]="disabled"
           [placeholder]="placeholder || selectedCountry.placeHolder" #focusable>
</div>
